<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Three.js First‑Person Shooter</title>
  <style>
    /* Basic reset for a full‑screen game canvas. */
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      font-family: sans-serif;
      color: #fff;
    }

    /* Overlay used to instruct the player to click to acquire pointer lock. */
    #instructions {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.75);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="instructions">Click to play</div>
  <!-- The main module that bootstraps the game. -->
  <script type="module" src="./main.js"></script>
</body>
</html>
